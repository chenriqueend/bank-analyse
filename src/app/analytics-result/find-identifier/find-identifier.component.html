<div class="container text-center">
    <form name="search" role="form" (ngSubmit)="loadAnalyse()" [formGroup]="searchForm">
        <div class="p-grid p-fluid">
            <div class="p-col-12 p-md-4">
                <div class="p-inputgroup w-25 text-center">
                    <button type="submit" pButton pRipple label="Search"></button>
                    <input type="text" formControlName="id" pInputText placeholder="Keyword">         
                </div>
            </div>
        </div>
    </form>
</div>
