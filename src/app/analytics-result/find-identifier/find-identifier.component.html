<div id="container">
  <p-toast></p-toast>
  <div id="searchForm">
    <form
      name="search"
      role="form"
      (ngSubmit)="loadAnalyse()"
      [formGroup]="searchForm"
    >
      <div class="">
        <div class="p-4">
          <div class="p-inputgroup">
            <button
              class="submitButton"
              type="submit"
              pButton
              pRipple
              label="Analisar"
            ></button>
            <input
              type="text"
              formControlName="id"
              pInputText
              placeholder="companyValidation"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="validAnalyses">
    <img src="https://cdn-icons-png.flaticon.com/512/665/665049.png" />
    <div id="info">
      <h1>Análises válidas</h1>
      <li>companyValidation</li>
      <li>boardMemberValidation</li>
      <li>boardMemberDocumentsValidation</li>
    </div>
  </div>
</div>
